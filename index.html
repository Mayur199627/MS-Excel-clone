<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/excel.png" type="image/x-icon">
    
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-actions">Home</div>
        <div class="page-actions">File</div>
        <div class="page-actions">Insert</div>
        <div class="page-actions">Layout</div>
        <div class="page-actions">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <img src="./Images/copy.svg" alt="copy">
        <img src="./Images/cut.svg" alt="cut">
        <img src="./Images/paste.svg" alt="paste">
        <span>
            <select class="font-family-props">
                <option value="monospace">Monospace</option>
                <option value="arial">Arial</option>
                <option value="cursive">Cursive</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </span>
        <span>
            <select class="font-size-props">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
            </select>
        </span>
        <img src="./Images/bold.svg" alt="bold">
        <img src="./Images/italic.svg" alt="italic">
        <img src="./Images/undeline.svg" alt="underline">
        <img src="./Images/left-align.svg" alt="left-align" class="alignment">
        <img src="./Images/justify.svg" alt="justify" class="alignment">
        <img src="./Images/right-align.svg" alt="right-align" class="alignment">
        <div class="color-prop">
            <img src="./Images/fontcolor.svg" alt="fontcolor">
            <input type="color" class="fontcolor-prop">
        </div>
        <div class="bgcolor-prop">
            <img src="./Images/bgcolor.svg" alt="bgcolor">
            <input type="color" class="cellbgcolor-prop">
        </div>
    </div>
    <div class="formula-actions-cont">
        <input type="text" class="address-bar">
        <img src="./Images/function.png" alt="formula" >
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-column-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <img src="./Images/sheet-add.svg" alt="sheets" >
        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet1</div>
            <!-- <div class="sheet-folder">Sheet1</div> -->
        </div>
    </div>




    <script src="./index.js"></script>
    <script src="./cellprop.js"></script>
</body>
</html>
